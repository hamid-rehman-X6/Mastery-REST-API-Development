$kind: http-request
name: Delete Current User
description: |-
  Delete the account of the currently authenticated user.
  
  **Access:** Authenticated (user or admin role)
  
  **Warning:** This action is irreversible and will permanently delete the user account.
  
  **Response:** 204 No Content on success.
method: DELETE
url: '{{baseUrl}}/api/v1/users/current'
order: 3000
auth:
  type: bearer
  credentials:
    - key: token
      value: '{{accessToken}}'
