$kind: http-request
name: Get Current User
description: |-
  Retrieve the profile of the currently authenticated user.
  
  **Access:** Authenticated (user or admin role)
  
  **Response:** Returns complete user profile including username, email, role, names, and social links.
method: GET
url: '{{baseUrl}}/api/v1/users/current'
order: 1000
auth:
  type: bearer
  credentials:
    - key: token
      value: '{{accessToken}}'
