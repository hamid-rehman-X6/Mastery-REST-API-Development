$kind: http-request
name: Delete User by ID
description: |-
  Delete a specific user by their MongoDB ObjectId.
  
  **Access:** Admin only
  
  **Path Parameters:**
  - `userId`: Valid MongoDB ObjectId of the user to delete
  
  **Warning:** This action is irreversible and will permanently delete the user account.
  
  **Response:** 204 No Content on success.
method: DELETE
url: '{{baseUrl}}/api/v1/users/:userId'
order: 6000
pathVariables:
  - key: userId
    value: '507f1f77bcf86cd799439011'
    description: MongoDB ObjectId of the user to delete
auth:
  type: bearer
  credentials:
    - key: token
      value: '{{accessToken}}'
