$kind: http-request
name: Logout
description: |-
  Log out the current user and invalidate the refresh token.
  
  **Access:** Authenticated (requires valid access token)
  
  **Note:** This endpoint clears the refresh token cookie and removes the token from the database.
  
  **Response:** 204 No Content on success.
method: POST
url: '{{baseUrl}}/api/v1/auth/logout'
order: 4000
auth:
  type: bearer
  credentials:
    - key: token
      value: '{{accessToken}}'
