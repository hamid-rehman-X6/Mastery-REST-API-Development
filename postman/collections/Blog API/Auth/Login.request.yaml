$kind: http-request
name: Login
description: |-
  Authenticate an existing user.
  
  **Access:** Public
  
  **Request Body:**
  - `email` (required): Registered email address
  - `password` (required): User's password (min 8 chars)
  
  **Response:** Returns user details and access token. Refresh token is set as HTTP-only cookie.
method: POST
url: '{{baseUrl}}/api/v1/auth/login'
order: 2000
headers:
  - key: Content-Type
    value: application/json
body:
  type: json
  content: |-
    {
      "email": "user@example.com",
      "password": "password123"
    }
